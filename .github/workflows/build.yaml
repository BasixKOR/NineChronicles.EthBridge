name: build and test
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
      working-directory: ./bridge
    - run: npx tsc
      working-directory: ./bridge
    - run: npm run coverage
      working-directory: ./bridge
    - run: |
        npm install codecov
        npx codecov --disable=gcov
      name: codecov
      working-directory: ./bridge
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  build-solidity:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm i @openzeppelin/contracts solc
    - run: npx solc --bin --base-path node_modules contracts/contracts/*.sol
